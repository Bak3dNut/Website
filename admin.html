<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Class Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h2 {
      margin-top: 20px;
    }
    #logout {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: #d9534f;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <button id="logout" onclick="window.location.href='index.html'">Logout</button>
  <h2>Admin Dashboard - Attendance Records</h2>
  <table id="attendanceTable">
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be inserted here by JavaScript -->
    </tbody>
  </table>

  <script>
    // Fetch student data from your API
    fetch('http://seids-api.duckdns.org/students')
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })
      .then(data => {
        const tbody = document.querySelector("#attendanceTable tbody");
        tbody.innerHTML = "";
        data.forEach(student => {
          const row = document.createElement("tr");
          // Create and fill table cells
          const idCell = document.createElement("td");
          idCell.textContent = student.student_number;
          row.appendChild(idCell);

          const nameCell = document.createElement("td");
          nameCell.textContent = student.name;
          row.appendChild(nameCell);

          const statusCell = document.createElement("td");
          statusCell.textContent = student.attended === 1 ? "Present" : "Absent";
          row.appendChild(statusCell);

          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error("Error fetching data:", error);
        document.querySelector("#attendanceTable tbody").innerHTML =
          "<tr><td colspan='3'>Error loading data.</td></tr>";
      });
  </script>
</body>
</html>
